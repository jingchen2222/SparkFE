  macos-compile:
    name: Compile in MacOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Prepare thirdparty
        run: |
          sh tools/install_thirdparty_mac.sh
      - name: Compile for MacOS
        run: |
          cd sparkfe/
          mvn --settings ../tools/settings.xml -Dwagon.skip=true -Dscalatest.skip=true clean compile test -Pmacos